<VirtualHost *:80>
        ServerAdmin webmaster@localhost

        DocumentRoot /opt/kanopya/ui/web
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        ScriptAlias /cgi /opt/kanopya/ui/web/cgi/
        <Directory "/opt/kanopya/ui/web/cgi">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        Alias /graph/ "/tmp/"
        <Directory "/tmp/monitor/">
                Options Indexes MultiViews FollowSymLinks
                AllowOverride None
                Order deny,allow
                Allow from all
        </Directory>


        ErrorLog /var/log/apache2/kanopya/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel debug

        CustomLog /var/log/apache2/kanopya/access.log combined
</VirtualHost>
