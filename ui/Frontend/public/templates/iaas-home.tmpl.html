<div id="iaas-home" class="list">
    {{#iaasCollection}}
        <div class="list-item" id="list-item{{id}}">
            <div class="list-item-box {{state}}">
                <div class="list-item-info">
                    <div class="identifier {{componentName}}">
                        <div class="name"><span>{{label}}</span></div>
                        <div class="ip"><a href="{{url}}" target="_blank">{{urlLabel}}</a></div>
                    </div>
                    <div class="state">
                        <div class="fa {{stateIcon}}"></div>
                        <div class="state-label">{{stateLabel}}</div>
                    </div>
                </div>
                <div class="list-line"></div>
                <div class="list-properties">
                    <div class="property property-15 vm first">
                        <div class="title">VMs</div>
                        <div class="value number">{{vmCount}}</div>
                    </div>
                    <div class="property property-15 hypervisor">
                        <div class="title">HYPERVISORS</div>
                        <div class="value number">{{hypervisorCount}}</div>
                    </div>
                    <div class="property property-35 cpu-ram cpu">
                        <div class="title">CPU</div>
                        <div class="detail">
                            <div id="cpu-chart{{id}}" class="donut-chart"></div>
                            <div class="info">
                                    <div class="total number">{{cpuTotal}}<span class="label">cores</span></div>
                                    <div class="used number">{{cpuUsed}}<span class="label">used</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="property property-35 cpu-ram ram">
                        <div class="title">RAM</div>
                        <div class="detail">
                            <div id="ram-chart{{id}}" class="donut-chart"></div>
                            <div class="info">
                                <div class="total number">{{ramTotal}}<span class="label">{{ramUnit}}</span></div>
                                <div class="used number">{{ramUsed}}<span class="label">used</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="expander"><i class="icon fa fa-angle-double-down"></i></div>
                </div>
            </div>
            <div class="list-panel {{state}}">
                <div class="list-line"></div>
                <div class="button-group" data-id="{{id}}">
                    <button type="button" class="btn btn-action2 button-text button-synchronize">Synchronize</button>
                    <button type="button" class="btn btn-action2 button-text button-optimize">Optimize</button>
                    <button type="button" class="btn btn-action3 button-text button-unregister">Unregister</button>
                    <button type="button" class="btn btn-action1 button-text button-detail">Detail</button>
                </div>
            </div>
        </div>
    {{/iaasCollection}}
</div>
