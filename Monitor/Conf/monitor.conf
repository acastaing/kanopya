<config use_conf="test_conf" >
	<internalnetwork ip="10.0.0.0" mask="255.255.255.0" gateway="10.0.0.254"/>
	
	<generate_graph>
		<graph type='CLUSTER' time_laps='600' set_label='gen' ds_label='gen_var1' />		
	</generate_graph>
		
	<conf label='test_conf' time_step='1' period='86400' rrd_base_dir='/tmp' graph_dir='/tmp'>
		
		
		<node_states starting_max_time="120" stopping_max_time="60"/>
		
		
		<set label='gen' ds_type='GAUGE' data_provider='FuncProvider' max="" >
			<ds label="gen_var1" oid='' color='00FF00' />
		</set>
		
	</conf>
	
	<conf label='mcs_conf' time_step='10' period='86400' rrd_base_dir='/tmp' graph_dir='/tmp/monitor_graph'>
		<internalnetwork ip="10.0.0.0" mask="255.255.255.0" gateway="10.0.0.254"/>
		<node_states starting_max_time="120" stopping_max_time="60"/>
		
		<set label='generate' ds_type='GAUGE' data_provider='FuncProvider' max="" >
			<ds label="sinus" oid='' color='00FF00' />
		</set>
		
		<set label='mem' ds_type='GAUGE' data_provider='SnmpProvider' max="memTotal" >
			<ds label="memTotal" oid='.1.3.6.1.4.1.2021.4.5.0' color='00FF00' comm="total ram"/>
			<!--ds label="memFree" oid='.1.3.6.1.4.1.2021.4.11.0' color='00FFFF' comm="free ram + free swap"/-->
			<!--ds label="AvailableSwap" oid='.1.3.6.1.4.1.2021.4.4.0' color='FF00FF' /-->
			<ds label="memAvail" oid='.1.3.6.1.4.1.2021.4.6.0' color='FFFF00' comm="free ram"/>
			<ds label="memBuffered" oid='.1.3.6.1.4.1.2021.4.14.0' color='0000FF' />
			<ds label="memCached" oid='.1.3.6.1.4.1.2021.4.15.0' color='FF0000' />
			<!-- ds label="ramShared" oid='.1.3.6.1.4.1.2021.4.13.0' comm="Not implemented on some hosts" /-->
		</set>
		<set label='cpu' ds_type='COUNTER' data_provider='SnmpProvider' max="rawUserCPU+rawIdleCPU+rawWaitCPU+rawNiceCPU+rawSystCPU+rawKernelCPU+rawInterruptCPU" >
			<ds label='rawUserCPU' oid='.1.3.6.1.4.1.2021.11.50.0' color='FF0000'/>
			<ds label="rawIdleCPU" oid='.1.3.6.1.4.1.2021.11.53.0' color='00FFFF' />
			<ds label="rawWaitCPU" oid='.1.3.6.1.4.1.2021.11.54.0' color='FF00FF' />
			<ds label="rawNiceCPU" oid='.1.3.6.1.4.1.2021.11.51.0' color='FFFF00' />
			<ds label="rawSystCPU" oid='.1.3.6.1.4.1.2021.11.52.0' color='00FF00' comm="sometimes implemented as 'ssCpuRawWait(54)' + 'ssCpuRawKernel(55)'" />
			<ds label="rawKernelCPU" oid='.1.3.6.1.4.1.2021.11.55.0' color='0000FF' />
			<ds label="rawInterruptCPU" oid='.1.3.6.1.4.1.2021.11.56.0' color='666666' />
		</set>
	
		<!--set label='apache_stat' ds_type='GAUGE' max="" data_provider='ApacheProvider'>
			<ds label='Total_Accesses' oid='Total Accesses' color='FF0000'/>
			<ds label="Total_kBytes" oid='Total kBytes' color='00FFFF' />
			<ds label="CPULoad" oid='CPULoad' color='FF00FF' />
			<ds label="ReqPerSec" oid='ReqPerSec' color='FFFF00' />
			<ds label="BytesPerSec" oid='BytesPerSec' color='00FF00' />
			<ds label="BytesPerReq" oid='BytesPerReq' color='0000FF' />
			<ds label="BusyWorkers" oid='BusyWorkers' color='FF00FF' />
		</set-->
	
		<set label='net' ds_type='COUNTER'>
			<!-- WARNING: this oid are row in snmp table (we take just the first ip version (or interface, need to check) il faut gérer ça!! -->
			<ds label="IpDataReceived" oid='.1.3.6.1.2.1.4.31.1.1.3.1' color='00FF00' />
			<!--ds label="IpOctetReceived" oid='.1.3.6.1.2.1.4.31.1.1.5.1' color='FF0000' /-->
			<ds label="InputDiscarded" oid='.1.3.6.1.2.1.4.31.1.1.17.1' color='0000FF' />
			<ds label="IpDataDelivred" oid='.1.3.6.1.2.1.4.31.1.1.18.1' color='00FFFF' />
			
			<ds label="IpDataOutRequest" oid='.1.3.6.1.2.1.4.31.1.1.20.1' color='FF00FF' />
			<!--ds label="IpOctetOutReqest" oid='.1.3.6.1.2.1.4.31.1.1.32.1' color='FFFF00' /-->
		</set>
		<!--set label='net2' ds_type='GAUGE'>
			<ds label="IpSpeed" oid='.1.3.6.1.2.1.2.2.1.5' color='FF00FF' />
		</set-->
	</conf>
</config>