<config time_step='15'>
	<traps set='mem' time_laps='60' percent='yes'>
		<threshold var='memAvail' min='2' color='FF0000' />
		<threshold var='memCached' max='80' color='FF6600'/>
	</traps>
	<traps set='cpu' time_laps='100' percent='yes'>
		<threshold var='rawIdleCPU' min='90' color='00FF00'/>
	</traps>
	<traps set='apache_stat' time_laps='100'>
		<threshold var='BytesPerSec' max='70' color='0000FF'/>
		<threshold var='IdleWorkers' max='39' color='00CCFF'/>
	</traps>
</config>